<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            float: left;
            list-style-type: none;
            width: 50px;
            height: 50px;
            border: 1px solid rgb(75, 190, 60);
            margin: 0 5px;
            text-align: center;
            border-radius: 50%;
            line-height: 50px;
            transition: all .2s;
            cursor: pointer;
        }
        
        li:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
