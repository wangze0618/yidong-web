<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes w {
            0% {}
            100% {
                width: 280px;
            }
        }
        
        div {
            width: 0;
            font-size: 20px;
            background-color: pink;
            white-space: nowrap;
            animation: w 4s steps(14) forwards;
            overflow: hidden;
        }
    </style>
</head>
